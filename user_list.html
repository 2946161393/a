<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
   <table id="mytable" border = 1>
            <tr>
                <th>User ID</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
         {% for user in user_list %}
            <tr>
                <td> {{ user['userid'] }} </td>
                <td> {{ user['fname'] }} </td>
                <td> {{ user['lname'] }} </td>
            </tr>
         {% endfor %}
   </table>

</body>
</html>
